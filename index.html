<style>
    /* Estilo para el cuadro de notificación */
    .notification {
      display: none;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
    }
  </style>
  
  <!-- Cuadro de notificación -->
  <div id="notification" class="notification">API copiada</div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const copyButton = document.getElementById("copyButton");
      const notification = document.getElementById("notification");
  
      copyButton.addEventListener("click", function () {
        const textoACopiar = "https://edgajuman.github.io/edgabot.dog.api/Imagenes%20dog/imagen%20dog%20(RANDOM).jpg";
  
        const tempInput = document.createElement("input");
        tempInput.value = textoACopiar;
  
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
  
        // Muestra el cuadro de notificación
        notification.style.display = "block";
  
        // Desvanece el cuadro de notificación después de 1 segundo
        setTimeout(function () {
          notification.style.display = "none";
        }, 1000);
      });
    });
  </script>
